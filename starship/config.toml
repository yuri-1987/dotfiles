style = "bold purple"
format = '[\[[$path](yellow)\]]($style)[$read_only]($read_only_style) '

[git_commit]
commit_hash_length = 5
only_detached = false

[kubernetes]
format = '[\[ [Îž](bold cyan) ](bold purple)[$context](red)[ \]](bold purple)'
