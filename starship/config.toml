[time]
disabled = false
format = '[\[[$time](yellow)\]]($style) '
time_format = "%T"
utc_time_offset = "+2"
style = "bold purple"

[memory_usage]
disabled = false
threshold = 2
symbol = ">"
style = "bold dimmed green"
format = "$symbol [${ram}]($style)"
